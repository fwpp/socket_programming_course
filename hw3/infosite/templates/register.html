<!DOCYTYPE>
<html>
	<head>
		<style>
			.pannel {
				text-align: center;
			}
			
			.pannel form table {
				margin: 0 auto;
			}
		</style>
		<script>
			function check(){
				var password =  document.getElementById("password").value;
				var confirm_password = document.getElementById("confirm_password").value;
				if( password != confirm_password ){
					alert("Error: password and confirm password are not same.");
					return false;
				}
				return true;
			}
		</script>
	</head>
	<body>
		<div class="pannel">
			<h1>Register</h1>
			<form action="https://127.0.0.1:8000/register/user_create/" method="POST" onsubmit="return check();">
				{% csrf_token %}
				<table>
					<tbody>
						<tr><td>Account</td><td><input type="text" id="account" name="account" required /></td></tr>
						<tr><td>Password</td><td><input type="password" id="password" name="password" required /></td></tr>
						<tr><td>Confirm Password</td><td><input type="password" id="confirm_password" name="confirm_password" required /></td></tr>
					</tbody>
					<tfoot>
						<tr><td rowspan="2"><input type="submit" value="submit" /></td></tr>
					</tfoot>
				</table>
			</form>
		</div>
	</body>
</html>
